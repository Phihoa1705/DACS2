<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update</title>
    <!--font awsome cdn link-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <!--css link-->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <!--Header-->

    <header class="header">
        <section class="flex">
            <a href="home.html">Educa.</a>

            <form action="" method="post" class="search-form">
                <input type="text" name="search_box" placeholder="Search courses">
                <button type="submit" class="fas fa-search" name="search_box"></button>
            </form>
            <div class="icons">
                <div id="menu-btn" class="fas fa-bars"></div>
                <div id="search-btn" class="fas fa-search"></div>
                <div id="user-btn" class="fas fa-user"></div>
                <div id="toggle-btn" class="fas fa-sun"></div>
            </div>

            <div class="profile">
                <img src="images/pic-1.jpg" alt="">
                <h3>Hoa handsome</h3>
                <span>Student</span>
                <a href="profile.html" class="btn">view profile</a>
                <div class="flex-btn">
                    <a href="login.html" class="option-btn">login</a>
                    <a href="register.html" class="option-btn">register</a>
                </div>
            </div>

        </section>

    </header>

    <!--Side bar start-->

    <div class="side-bar">

        <div class="close-side-bar">
            <i class="fas fa-times"></i>
        </div>

        <div class="profile">
            <img src="images/pic-1.jpg" alt="">
            <h3>Hoa handsome</h3>
            <span>Student</span>
            <a href="profile.html" class="btn">view profile</a>
        </div>

        <div class="navbar">
            <a href="home.html"><i class="fas fa-home"></i><span>home</span></a>
            <a href="about.html"><i class="fas fa-question"></i><span>about us</span></a>
            <a href="courses.html"><i class="fas fa-graduation-cap"></i><span>courses</span></a>
            <a href="teachers.html"><i class="fas fa-chalkboard-user"></i><span>teachers</span></a>
            <a href="contact.html"><i class="fas fa-headset"></i><span>contact us</span></a>
        </div>

    </div>

    <!--Side bar end-->

    <!--update profile section start-->

    <section class="form-container">

        <form action="" method="post">
            <h3>update profile</h3>
            <p>your name</p>
            <input type="name" name="name" placeholder="Hoa handsome" maxlength="100" class="box">
            <p>your email</p>
            <input type="email" name="name" placeholder="hoahandsome@gmail.com" maxlength="100" class="box">
            <p>old password</p>
            <input type="password" name="old_pass" placeholder="enter your old password" maxlength="50" class="box">
            <p>new password</p>
            <input type="password" name="new_pass" placeholder="enter your new password" maxlength="50" class="box">
            <p>confirm password</p>
            <input type="password" name="c_pass" placeholder="confirm your new password" maxlength="50" class="box">
            <p>update image</p>
            <input type="file" name="image" accept="image/*" class="box">
            <input type="submit" name="submit" value="update profile" class="btn">
        </form>

    </section>

    <!--update profile section start-->
    
    <!--footer-start-->
    <footer class="footer">

        &copy; copyright @ 2024 by <span>VKU</span> | all rights reserved

    </footer>




    <!--footer-end-->

    <!--js link-->
    <script src="js/style.js"></script>
</body>
</html>
